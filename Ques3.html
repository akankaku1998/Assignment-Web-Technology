<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 3</title>
    <script>  
        function validateForm(){  
            var name=document.form3.name.value;  
            var password=document.form3.password.value;  
            var status=false;  

            if(name.length<1){  
            document.getElementById("nameloc").innerHTML= "<img src='https://media.giphy.com/media/HyFkecWvuBYh975Nmr/giphy.gif'/>";  
            status=false;  
            }else{  
            document.getElementById("nameloc").innerHTML= "<img src='https://cliply.co/wp-content/uploads/2021/03/372103860_CHECK_MARK_400px.gif'/>";  
            status=true;  
            }  
            if(password.length<6){  
            document.getElementById("passwordloc").innerHTML= "<img src='https://media.giphy.com/media/HyFkecWvuBYh975Nmr/giphy.gif'/>";  
            status=false;  
            }else{  
            document.getElementById("passwordloc").innerHTML= "<img src='https://cliply.co/wp-content/uploads/2021/03/372103860_CHECK_MARK_400px.gif'/>";  
            }  
            return status;  
        }  
    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            position: relative;
            animation: change 5s ease-in-out infinite;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            letter-spacing: 2px;
        }
        h2{
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .box input{
            width: 75%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .submit{  
            background: transparent;  
            color: whitesmoke;
            font-size: large; 
            margin-left: 50%;
            transform: translate(-50%,-50%);
        }       
        label{
            font-weight: 600;
        }
        img{
            width: 45px;
            height: 35px;
        }
        @keyframes change {
            0%{
                background-position: 0 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form name="form3" method="post" action="final.html" onsubmit="return validateForm()">
            <div class="box">
                <label>NAME</label><br>
                <input id="name" type="text" name="name" placeholder="Enter Name">
                <span id="nameloc"></span>
            </div>
            <div class="box">
                <label>PASSWORD</label><br>
                <input id="password" type="password" name="password" placeholder="Enter Password">
                <span id="passwordloc"></span>
            </div>
            <input class="submit" type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
